<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pet App</title>
</head>
<body id="lights">
  <div class="nameContainer">
    <h1>Name of your pet</h1>
    <h2 class="age">Age : 0</h2>
  </div>
  <div class="gameContainer">
    <div class="buttonContainer">
      <button id="start">Begin</button>
      <button id="feed">Feed</button>
      <button id="play" onclick="">Play with pet</button>
      <button id="sleep" onclick="">Turn off the lights</button>
      <button id="restart" class="">Restart Game</button>
  
    </div>
    <div class="statContainer">
      <!-- <span class="turnoff"></span> -->
      <span class="hunger">Hunger : 0</span>
      <span class="boredom">Boredom : 0</span>
      <span class="sleepniness">Sleepiness : 0</span>
    </div>
  </div>  
  <div class="imageContainer">
    <div id="puppyContainer" class="movement">
      <img src="img/puppypic.jpg" alt="cartoon puppy" class="puppyImg">   
    </div>
  </div>
  <script src="js/app.js"></script>
  
</body>
</html>
