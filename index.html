<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pet App</title>
</head>
<body id="lights">
  <nav>
    <button id="start" onclick="lightsOff()">Start</button>
    <button id="feed">Feed</button>
    <button id="play">Play with pet</button>
    <button id="sleep" onclick="lightsOff()">Turn off the lights</button>

  </nav>
  <div>
    <span class="hunger">Hunger : 0</span>
    <span class="sleepniness">Sleepiness : 0</span>
    <span class="boredom">Boredom : 0</span>
    <span class="age">Age : 0</span>
  </div>
  <div class="imageContainer">
    <div class="puppyContainer">
      <img src="img/puppypic.jpg" alt="cartoon puppy" class="puppyImg">
      <a href='https://www.freepik.com/vectors/dog-cartoon' class="copyRight">Dog cartoon vector created by catalyststuff - www.freepik.com</a>
    </div>
    <div class="dogContainer">
      <img src="img/adultdogpic.jpg" alt="" class="dogImg">
      <a href='https://www.freepik.com/vectors/dog-cartoon' class="copyRight">Dog cartoon vector created by catalyststuff - www.freepik.com</a>
    </div>
  </div>
  
  
  
  <script src="js/app.js"></script>
  <!-- <a href='https://www.freepik.com/vectors/alien-planet' class="backgroundCopyright">Alien planet vector created by upklyak - www.freepik.com</a> -->
</body>
</html>
